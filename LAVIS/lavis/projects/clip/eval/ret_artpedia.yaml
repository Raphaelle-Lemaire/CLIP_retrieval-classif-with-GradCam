model:
  arch: clip
  model_type: ViT-L-14-336
  load_finetuned: False
  queue_size: 57600
  alpha: 1.5
  pretrained: "lavis/checkpoint_best (1).pth"

  negative_all_rank: True

datasets:
  artpediaVC_retrieval: # name of the dataset builder
    vis_processor:
        train:
          name: "clip_image_train"
          image_size: 336
        eval:
          name: "clip_image_eval"
          image_size: 336
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: retrieval
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-6
  min_lr: 0
  weight_decay: 1e-3
  max_epoch: 5
  gpu: 0
  
  # dataloading
  num_workers: 4
  batch_size_train: 4
  batch_size_eval: 2

  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False
  dist_on_itp: False
  rank: 1

  k_test: 256

  # misc
  seed: 42
  output_dir: "output/clip/Artpedia_ClassRet"

  amp: False
  resume_ckpt_path: null
  
  evaluate: True
